<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Button</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6ec57380b5.js" crossorigin="anonymous"></script>
</head>
<body>
    <ul>
        <li>
            <a href="#">
                <i class="fa-solid fa-thumbs-up"></i>
                <span> - Like </span>
            </a>
        </li>

        <li>
            <a href="#">
                <i class="fa-solid fa-comment"></i>
                <span> - Comment </span>
            </a>
        </li>

        <li>
            <a href="#">
                <i class="fa-solid fa-share"></i>
                <span> - Share </span>
            </a>
        </li>

        <li>
            <a href="#">
                <i class="fa-solid fa-heart"></i>
                <span> - Subscribe </span>
            </a>
        </li>
    </ul>

</body>
</html>
